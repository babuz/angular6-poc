<div class="container">
  <app-add-server (onServerCreated)="onServerCreatedConsumer($event)"
                  (onBluePrintCreated)="onBlueprintCreatedConsumer($event)">
  </app-add-server>
  <div class="row">
    <div class="col-xs-12">
        <app-server-element  
        *ngFor="let serverElement of serverElements"
        [srvElement] = "serverElement"></app-server-element>      
    </div>
  </div>
</div>
